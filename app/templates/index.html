<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor (‚Çπ)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">üè† House Price Predictor</h2>
        <form action="/predict" method="POST" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label>Overall Quality (1‚Äì10):</label>
                <input type="number" step="any" name="OverallQual" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Living Area (GrLivArea in sq ft):</label>
                <input type="number" step="any" name="GrLivArea" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Garage Capacity (Cars):</label>
                <input type="number" step="any" name="GarageCars" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Total Basement Area (sq ft):</label>
                <input type="number" step="any" name="TotalBsmtSF" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Year Built:</label>
                <input type="number" step="any" name="YearBuilt" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Number of Full Bathrooms:</label>
                <input type="number" step="any" name="FullBath" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-success mt-4 text-center">
                <h4>Predicted House Price (INR):</h4>
                <strong>‚Çπ{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
